<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out" id="root">
      <div class="out__container">
        <!-- begin header -->
        <header class="header">
          <button class="header__nav-btn">
            <span></span>
          </button>
        </header>
        <!-- end header -->
        <div class="main ">
          <div class="inner inner_center">
            <div class="container">
              <div class="form-box">
                <a href="#" class="form-box__logo">
                  <img src="img/logo.svg" alt="B2BSoft" class="form-box__logo-img">
                </a>
                <div class="form-box__title">Time Clock Manager</div>
                <div class="field form-box__field">
                  <div class="field__label">Username</div>
                  <select class="select">
                    <option value="John Smith 1">John Smith 1</option>
                    <option value="John Smith 2">John Smith 2</option>
                    <option value="John Smith 3">John Smith 3</option>
                    <option value="John Smith 4">John Smith 4</option>
                    <option value="John Smith 5">John Smith 5</option>
                  </select>
                  <div class="message field__message">You clocked out for lunch at 1:00 pm Duration: 0:59</div>
                </div>
                <div class="field form-box__field">
                  <div class="field__label">Password</div>
                  <div class="password-box">
                    <span class="password-box__icon"></span>
                    <input type="password" class="input password-box__input">
                  </div>
                </div>
                <div class="form-box__footer">
                  <button class="btn form-box__btn">Clock Out</button>
                  <button class="btn btn_secondary form-box__btn">Start Lunch</button>
                </div>
              </div>
              <div class="alert">
                <button class="alert__close">
                  <span class="icon icon-cancel alert__icon"></span>
                </button>
                <div class="alert__text">Lunch started at 1:00 pm. Bon Apetit!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
