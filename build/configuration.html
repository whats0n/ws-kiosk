<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out" id="root">
      <div class="out__container">
        <!-- begin header -->
        <header class="header">
          <button class="header__nav-btn">
            <span></span>
          </button>
        </header>
        <!-- end header -->
        <div class="main ">
          <div class="inner ">
            <div class="container">
              <div class="box">
                <div class="box__field">
                  <label class="switcher">
                    <input type="checkbox" class="switcher__input">
                    <span class="switcher__icon"></span>
                    <span class="switcher__text switcher__right">Enable Kiosk mode</span>
                  </label>
                </div>
                <div class="field box__field">
                  <div class="field__label field__label_lg">Access Code</div>
                  <input type="text" class="input input_sm input_sm-width">
                </div>
                <div class="box__footer">
                  <button class="btn btn_sm btn_primary box__btn">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
