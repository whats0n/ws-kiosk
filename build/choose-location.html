<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out" id="root">
      <div class="out__container">
        <!-- begin header -->
        <header class="header">
          <button class="header__nav-btn">
            <span></span>
          </button>
          <div class="header__title"></div>
        </header>
        <!-- end header -->
        <div class="main ">
          <div class="inner inner_center inner_darken">
            <div class="container">
              <div class="form-box">
                <a href="#" class="form-box__logo">
                  <img src="img/logo.svg" alt="B2BSoft" class="form-box__logo-img">
                </a>
                <div class="form-box__title">Time Clock Manager</div>
                <div class="field form-box__field">
                  <div class="field__label">CHOOSE YOUR LOCATION</div>
                  <select class="select">
                    <option value="5 TH AVE 1">5 TH AVE 1</option>
                    <option value="5 TH AVE 2">5 TH AVE 2</option>
                    <option value="5 TH AVE 3">5 TH AVE 3</option>
                    <option value="5 TH AVE 4">5 TH AVE 4</option>
                    <option value="5 TH AVE 5">5 TH AVE 5</option>
                  </select>
                </div>
                <div class="form-box__footer">
                  <button class="btn form-box__btn">Select</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <div class="modal" style="display: none;">
      <div class="modal__container">
        <div class="modal-content">
          <div class="modal-content__header">
            <button class="modal-content__close">
              <span class="icon icon-close modal-content__close-in"></span>
            </button>
            <div class="modal-content__title">Employees Clocked In Now</div>
          </div>
          <div class="modal-content__body">
            <div class="grid-table grid-table_fill grid-table_sm modal-content__grid-table">
              <div class="grid-table__header">
                <div class="grid-table__col grid-table__col_modal-clocked-in-employee"><span>Employee</span></div>
                <div class="grid-table__col grid-table__col_modal-clocked-in-in"><span>In</span></div>
                <div class="grid-table__col grid-table__col_modal-clocked-in-duration"><span>Duration</span></div>
              </div>
              <div class="grid-table__body ">
                <div class="grid-table__row ">
                  <div class="grid-table__col grid-table__col_modal-clocked-in-employee" data-title="Employee:">
                    <div>Alex Johnson</div>
                  </div>
                  <div class="grid-table__col grid-table__col_modal-clocked-in-in" data-title="In:">
                    <div>9:05 am</div>
                  </div>
                  <div class="grid-table__col grid-table__col_modal-clocked-in-duration" data-title="Duration:">
                    <div>5h 40m</div>
                  </div>
                </div>
                <div class="grid-table__row ">
                  <div class="grid-table__col grid-table__col_modal-clocked-in-employee" data-title="Employee:">
                    <div>Alex Johnson</div>
                  </div>
                  <div class="grid-table__col grid-table__col_modal-clocked-in-in" data-title="In:">
                    <div>9:05 am</div>
                  </div>
                  <div class="grid-table__col grid-table__col_modal-clocked-in-duration" data-title="Duration:">
                    <div>5h 40m</div>
                  </div>
                </div>
                <div class="grid-table__row ">
                  <div class="grid-table__col grid-table__col_modal-clocked-in-employee" data-title="Employee:">
                    <div>Alex Johnson</div>
                  </div>
                  <div class="grid-table__col grid-table__col_modal-clocked-in-in" data-title="In:">
                    <div>9:05 am</div>
                  </div>
                  <div class="grid-table__col grid-table__col_modal-clocked-in-duration" data-title="Duration:">
                    <div>5h 40m</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-content__footer">
              <button class="btn btn_white">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" style="display: none;">
      <div class="modal__container">
        <div class="modal-content">
          <div class="modal-content__header">
            <button class="modal-content__close">
              <span class="icon icon-close modal-content__close-in"></span>
            </button>
            <div class="modal-content__title">Manual Add a Record</div>
          </div>
          <div class="modal-content__body">
            <div class="form">
              <div class="form__row">
                <div class="form__col">
                  <div class="field form__field">
                    <div class="field__label field__label_simple">Employee</div>
                    <select class="select">
                      <option value="Employee 1">Employee 1</option>
                      <option value="Employee 2">Employee 2</option>
                      <option value="Employee 3">Employee 3</option>
                      <option value="Employee 4">Employee 4</option>
                      <option value="Employee 5">Employee 5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="tabs form__tabs">
                <div class="tabs__controls">
                  <a href="#" class="tabs__control is-active">Clock In/Out</a>
                  <a href="#" class="tabs__control">Break In/Out</a>
                </div>
                <div class="tabs__container">
                  <div class="tabs__content">
                    <div class="form__row">
                      <div class="form__col">
                        <div class="field form__field">
                          <div class="field__label field__label_simple">Clocked In</div>
                          <div class="calendar-box">
                            <span class="calendar-box__icon"></span>
                            <input type="text" class="input calendar-box__input" value="2/28/19">
                          </div>
                        </div>
                      </div>
                      <div class="form__col">
                        <div class="field form__field">
                          <div class="field__label field__label_simple">At</div>
                          <select class="select">
                            <option value="09:51">09:51</option>
                            <option value="09:52">09:52</option>
                            <option value="09:53">09:53</option>
                            <option value="09:54">09:54</option>
                            <option value="09:55">09:55</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form__row">
                      <div class="form__col form__col_lg">
                        <label class="checkbox">
                          <input type="checkbox" class="checkbox__input">
                          <span class="checkbox__icon">
                            <span class="icon icon-check checkbox__icon-in"></span>
                          </span>
                          <span class="checkbox__text">Remain Clocked In</span>
                        </label>
                      </div>
                    </div>
                    <div class="form__row">
                      <div class="form__col">
                        <div class="field form__field">
                          <div class="field__label field__label_simple">Clocked Out</div>
                          <div class="calendar-box">
                            <span class="calendar-box__icon"></span>
                            <input type="text" class="input calendar-box__input" value="2/28/19">
                          </div>
                        </div>
                      </div>
                      <div class="form__col">
                        <div class="field form__field">
                          <div class="field__label field__label_simple">At</div>
                          <select class="select">
                            <option value="09:51">09:51</option>
                            <option value="09:52">09:52</option>
                            <option value="09:53">09:53</option>
                            <option value="09:54">09:54</option>
                            <option value="09:55">09:55</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form__row">
                      <div class="form__col form__col_wide">
                        <div class="field form__field">
                          <div class="field__label field__label_simple">Notes</div>
                          <input type="text" class="input">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form__footer">
                <button class="btn btn_primary btn_sm">Add Time Request</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
